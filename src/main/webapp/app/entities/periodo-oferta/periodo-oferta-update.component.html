<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-periodo-oferta-heading" jhiTranslate="processoSeletivoApp.periodoOferta.home.createOrEditLabel">Create or edit a Periodo Oferta</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!periodoOferta.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="periodoOferta.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="processoSeletivoApp.periodoOferta.descricao" for="field_descricao">Descricao</label>
                    <input type="text" class="form-control" name="descricao" id="field_descricao"
                        [(ngModel)]="periodoOferta.descricao" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="processoSeletivoApp.periodoOferta.dataInicio" for="field_dataInicio">Data Inicio</label>
                    <div class="input-group">
                        <input id="field_dataInicio" type="text" class="form-control" name="dataInicio" ngbDatepicker  #dataInicioDp="ngbDatepicker" [(ngModel)]="periodoOferta.dataInicio"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dataInicioDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="processoSeletivoApp.periodoOferta.dataFim" for="field_dataFim">Data Fim</label>
                    <div class="input-group">
                        <input id="field_dataFim" type="text" class="form-control" name="dataFim" ngbDatepicker  #dataFimDp="ngbDatepicker" [(ngModel)]="periodoOferta.dataFim"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dataFimDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="processoSeletivoApp.periodoOferta.demandaCurso" for="field_demandaCurso">Demanda Curso</label>
                    <select class="form-control" id="field_demandaCurso" name="demandaCurso" [(ngModel)]="periodoOferta.demandaCurso" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="demandaCursoOption.id === periodoOferta.demandaCurso?.id ? periodoOferta.demandaCurso : demandaCursoOption" *ngFor="let demandaCursoOption of demandacursos; trackBy: trackDemandaCursoById">{{demandaCursoOption.resolucao}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

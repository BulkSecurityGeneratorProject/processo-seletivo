<div>
    <h2 id="page-heading">
        <span jhiTranslate="processoSeletivoApp.periodoOferta.home.title">Periodo Ofertas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-periodo-oferta" [routerLink]="['/periodo-oferta/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="processoSeletivoApp.periodoOferta.home.createLabel">
            Create new Periodo Oferta
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="periodoOfertas">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="processoSeletivoApp.periodoOferta.descricao">Descricao</span></th>
            <th><span jhiTranslate="processoSeletivoApp.periodoOferta.dataInicio">Data Inicio</span></th>
            <th><span jhiTranslate="processoSeletivoApp.periodoOferta.dataFim">Data Fim</span></th>
            <th><span jhiTranslate="processoSeletivoApp.periodoOferta.demandaCurso">Demanda Curso</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let periodoOferta of periodoOfertas ;trackBy: trackId">
                <td><a [routerLink]="['/periodo-oferta', periodoOferta.id, 'view' ]">{{periodoOferta.id}}</a></td>
                <td>{{periodoOferta.descricao}}</td>
                <td>{{periodoOferta.dataInicio | date:'mediumDate'}}</td>
                <td>{{periodoOferta.dataFim | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="periodoOferta.demandaCurso">
                        <a [routerLink]="['../demanda-curso', periodoOferta.demandaCurso?.id, 'view' ]" >{{periodoOferta.demandaCurso?.resolucao}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/periodo-oferta', periodoOferta.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/periodo-oferta', periodoOferta.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'periodo-oferta/'+ periodoOferta.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

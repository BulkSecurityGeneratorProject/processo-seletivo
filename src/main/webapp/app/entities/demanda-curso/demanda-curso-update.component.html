<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-demanda-curso-heading" jhiTranslate="processoSeletivoApp.demandaCurso.home.createOrEditLabel">Create or edit a Demanda Curso</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!demandaCurso.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="demandaCurso.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="processoSeletivoApp.demandaCurso.data" for="field_data">Data</label>
                    <div class="input-group">
                        <input id="field_data" type="text" class="form-control" name="data" ngbDatepicker  #dataDp="ngbDatepicker" [(ngModel)]="demandaCurso.data"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dataDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="processoSeletivoApp.demandaCurso.resolucao" for="field_resolucao">Resolucao</label>
                    <input type="text" class="form-control" name="resolucao" id="field_resolucao"
                        [(ngModel)]="demandaCurso.resolucao" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="processoSeletivoApp.demandaCurso.unidade" for="field_unidade">Unidade</label>
                    <select class="form-control" id="field_unidade" name="unidade" [(ngModel)]="demandaCurso.unidade" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="unidadeOption.id === demandaCurso.unidade?.id ? demandaCurso.unidade : unidadeOption" *ngFor="let unidadeOption of unidades; trackBy: trackUnidadeById">{{unidadeOption.nome}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="demandaCurso">
            <h2><span jhiTranslate="processoSeletivoApp.demandaCurso.detail.title">Demanda Curso</span> {{demandaCurso.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="processoSeletivoApp.demandaCurso.data">Data</span></dt>
                <dd>
                    <span>{{demandaCurso.data}}</span>
                </dd>
                <dt><span jhiTranslate="processoSeletivoApp.demandaCurso.resolucao">Resolucao</span></dt>
                <dd>
                    <span>{{demandaCurso.resolucao}}</span>
                </dd>
                <dt><span jhiTranslate="processoSeletivoApp.demandaCurso.unidade">Unidade</span></dt>
                <dd>
                    <div *ngIf="demandaCurso.unidade">
                        <a [routerLink]="['/unidade', demandaCurso.unidade?.id, 'view']">{{demandaCurso.unidade?.nome}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/demanda-curso', demandaCurso.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
